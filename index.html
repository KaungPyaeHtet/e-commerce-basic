<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="./manifest.json" />
    <title>Ozzy's Shop</title>
  </head>
  <body>
    <audio id="myAudio">
      <source src="/src/assets/sounds/btn-click.wav" type="audio/wav">
    </audio>
    <audio id="addCart">
      <source src="/src/assets/sounds/addtocart.wav" type="audio/wav">
    </audio>
    <audio id="removeCart">
      <source src="/src/assets/sounds/remove-cart.mp3" type="audio/mp3">
    </audio>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>      
    <script>
      // adding service worker for pwa
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker.register('serviceWorker.js')
          .then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
 </script>
  </body>
</html>
